services:
  menos:
    build: .
    ports:
      - "8420:8000"
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - WEBSHARE_PROXY_USERNAME=${WEBSHARE_PROXY_USERNAME}
      - WEBSHARE_PROXY_PASSWORD=${WEBSHARE_PROXY_PASSWORD}
      - DATABASE_PATH=/data/menos.db
    volumes:
      - menos_data:/data
    restart: unless-stopped

volumes:
  menos_data:
