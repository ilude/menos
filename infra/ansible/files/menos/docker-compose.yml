services:
  ollama:
    image: ollama/ollama:latest
    container_name: menos-ollama
    ports:
      - "11434:11434"
    volumes:
      - ${DATA_PATH:-/apps/menos/data}/ollama:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: menos-surrealdb
    ports:
      - "8080:8000"
    volumes:
      - ${DATA_PATH:-/apps/menos/data}/surrealdb:/data
    command: start --user root --pass ${SURREALDB_PASSWORD} file:/data/database.db
    environment:
      - SURREALDB_PASSWORD=${SURREALDB_PASSWORD}
    restart: unless-stopped

  minio:
    image: quay.io/minio/minio:latest
    container_name: menos-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ${DATA_PATH:-/apps/menos/data}/minio:/data
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    restart: unless-stopped

  docling-serve:
    image: quay.io/docling-project/docling-serve-cpu
    container_name: menos-docling-serve
    ports:
      - "5001:5001"
    environment:
      - DOCLING_SERVE_ENABLE_UI=0
    restart: unless-stopped

  menos-api:
    build:
      context: ./api
      args:
        GIT_SHA: ${GIT_SHA:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: menos-api
    ports:
      - "8000:8000"
    depends_on:
      - surrealdb
      - minio
      - ollama
      - docling-serve
    environment:
      - SURREALDB_URL=http://surrealdb:8000
      - SURREALDB_USER=root
      - SURREALDB_PASSWORD=${SURREALDB_PASSWORD}
      - SURREALDB_NAMESPACE=${SURREALDB_NAMESPACE}
      - SURREALDB_DATABASE=${SURREALDB_DATABASE}
      - MINIO_URL=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - OLLAMA_URL=http://ollama:11434
      - SSH_PUBLIC_KEYS_PATH=/keys
      - WEBSHARE_PROXY_USERNAME=${WEBSHARE_PROXY_USERNAME}
      - WEBSHARE_PROXY_PASSWORD=${WEBSHARE_PROXY_PASSWORD}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UNIFIED_PIPELINE_ENABLED=${UNIFIED_PIPELINE_ENABLED:-true}
      - UNIFIED_PIPELINE_PROVIDER=${UNIFIED_PIPELINE_PROVIDER:-openrouter}
      - UNIFIED_PIPELINE_MODEL=${UNIFIED_PIPELINE_MODEL:-}
      - UNIFIED_PIPELINE_MAX_CONCURRENCY=${UNIFIED_PIPELINE_MAX_CONCURRENCY:-4}
      - CALLBACK_URL=${CALLBACK_URL:-}
      - CALLBACK_SECRET=${CALLBACK_SECRET:-}
    volumes:
      - ${DATA_PATH:-/apps/menos/data}/keys:/keys:ro
    restart: unless-stopped

networks:
  default:
    name: menos-network
